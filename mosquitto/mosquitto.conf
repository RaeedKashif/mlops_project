# Allow anonymous connections
allow_anonymous true

# Default MQTT listener on port 1883
listener 1883
protocol mqtt

# WebSocket listener (optional, for web dashboards or testing)
listener 9001
protocol websockets

# Persistence (so messages survive restarts)
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
